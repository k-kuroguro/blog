{{ if and .IsPage (eq (.Param "math_engine") "mathjax") (eq (.Param "math") true) }}
{{ with .Param "mathjaxConfig" }}
<script src="{{ . | relURL }}" defer></script>
{{ end }}
<script src="{{ .Param "mathjaxPath" | default "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js" }}" defer></script>
{{ end }}
